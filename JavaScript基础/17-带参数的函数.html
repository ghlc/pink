<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <script>
    // 1. 利用函数的参数实现重复不同的代码
    // function 函数名(形参1, 形参2...) {
    //   函数体
    // }
    // 函数名(实参1, 实参2...);
    // 2. 执行过程，形参类似于一个变量，默认值为undefined, 形参是用来接受实参的
    // 3. 函数的参数可以有，也可以没有，个数不限，建议形参和实参的个数相匹配
    function cook(e) {
      console.log(e);
    }
    cook("面包鸡");
    cook("滑肉");
  </script>
</head>
