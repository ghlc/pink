<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <script>
    var num = Number(prompt('请输入大于1的任意数字：'));

    function getMass(e) {
      var count = 0;
      for (let index = 1; index <= e; index++) {
        if (e % index == 0) {
          count++;
        }
      }

      if (count == 2) {
        return e + '是素数';
      }else {
        return e + '不是素数';
      }
    }

    console.log(getMass(num));

  </script>
</head>
