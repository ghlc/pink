<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <script>
    // 1. 求1～100的累加和
    var sum = 0;
    
    for (let index = 1; index <= 100; index++) {
      sum += index;
    }

    console.log(sum);

    // 2. 求10～50的累加和
    var sum = 0;

    for (let index = 10; index <= 50; index++) {
      sum += index;
    }
    
    console.log(sum);

    // 3. 函数就是封装了一段可以被重复执行调用的代码块    目的是让大量代码重复使用
    function getSum(num1, num2) {
      var sum = 0;

      for (let index = num1; index <= num2; index++) {
        sum += index;
      }

      console.log(sum);
    }
    
    getSum(1, 100);
    getSum(10, 50);
    getSum(1, 1000);
  </script>
